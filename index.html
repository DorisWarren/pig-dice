<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <form id="player-form" >
        <div class="form-group">
          <label for="player1Name">Player 1 Name: </label>
          <input type="text" id="player1Name" class="form-control">
        </div>
        <div class="form-group">
          <label for="player2Name">Player 2 Name: </label>
          <input type="text" id="player2Name" class="form-control">
        </div>
        <button type="submit" class="btn btn-info"name="button">Submit</button>
      </form>
      <div id="game-hidden">
        <div class="row">
          <div class="col-xs-6">
            <h2><span class="player1"></span></h2>
            <h4>Turn Points: <span class= "player1TurnPoints"></span></h4>
            <h4>Total Points: <span class= "player1TotalPoints"></span></h4>
            <button id="rollDice" type="button" name="button" class="btn btn-primary">Roll Dice!</button>
            <button id="hold1" type="button" name="button" class="btn btn-warning">Hold</button>
            <button id="endTurn1" type="button" name="button" class="btn btn-danger">End Turn</button>
            <div id="result">

            </div>
          </div>
          <div class="col-xs-6">
            <h2><span class="player2"></span></h2>
            <button id="rollDice2" type="button" name="button" class="btn btn-primary">Roll Dice!</button>
            <button id="hold2" type="button" name="button" class="btn btn-warning">Hold</button>
            <button id="endTurn2" type="button" name="button" class="btn btn-danger">End Turn</button>
            <div id="result2">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
